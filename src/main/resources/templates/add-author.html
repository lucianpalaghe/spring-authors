<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Add author</title>
    </head>

<body>
<div layout:fragment="continut" class="container">
    <h2 th:text="#{authors.add}"></h2>
<form class="form-horizontal" th:action="@{/authors/add}" th:object="${author}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nume</label>
        <div class="col-sm-4">
            <input class="form-control" id="name" type="text" th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-4">
            <input class="form-control" id="email" type="text" th:field="*{email}"/>
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="birthDate">Data nasterii</label>
        <div class="col-sm-4">
            <input class="form-control" id="birthDate" type="date" th:field="*{birthDate}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">Submit</button>
        </div>
    </div>

</form>
</div>
</body>
</html>
